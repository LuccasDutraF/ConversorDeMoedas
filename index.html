<!DOCTYPE html>
<html lang="-pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/money.gif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>

    <main>

        <section class="gif">

            <img src="assets/money.gif" alt="">

        </section>

        <section class="conversor">

            <label>

                Converter <b>de</b>

                <select class="Coin-selected-to-convert">

                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">Libra</option>
                    <option value="bitcoin">Bitcoin</option>

                </select>

            </label>

            <label>

                Converter <b>para</b>

                <select class="Coin-selected">

                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="real">R$ Real brasileiro</option>
                    <option value="libra">Libra</option>
                    <option value="bitcoin">Bitcoin</option>

                </select>

            </label>

            <label>

                Valor

                <input class="input-valor" placeholder="R$ 10.000,00">

            </label>

            <button class="converter">Converter</button>

            <div class="conversão-container">

                <img src="assets/real.png" class="img-to-convert" alt="">
                <p class="p-to-convert">Real</p>
                <p class="to-convert">R$ 0,00</p>

                <img src="assets/Seta.png" alt="" width="10%">

                <img src="assets/estados-unidos.png" class="image-convert" alt="">
                <p class="coin-to-converted">Dólar Americano</p>
                <p class="converted">US$ 0,00</p>

            </div>

        </section>

    </main>

</body>

<script src="script.js"></script>

</html>
